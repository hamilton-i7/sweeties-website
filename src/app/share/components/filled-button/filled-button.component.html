<a
  [href]="href"
  target="{{ newTab ? '_blank' : '_self' }}"
  class="button--filled"
  *ngIf="href; else buttonEl"
>
  <ng-content select="[label]"></ng-content>
  <ng-content select="[icon]"></ng-content>
</a>

<ng-template #buttonEl>
  <button type="button" class="button--filled" (click)="onClick()">
    <ng-content select="[label]"></ng-content>
    <ng-content select="[icon]"></ng-content>
  </button>
</ng-template>
