<div class="text-field">
  <input
    [id]="inputId"
    type="text"
    [placeholder]="placeholder"
    class="text-field__input"
    #inputBox
    [value]="value"
    (input)="onValueChange(inputBox.value)"
  />
  <p class="text-field__error-message">
    {{ error ? helperText : "&nbsp;" }}
  </p>
</div>
