<nav class="nav" [ngClass]="{ surface: (showSurface$ | async) }">
  <a routerLink="/" class="nav__logo-container">
    <img
      src="../../../../assets/logo-simple.svg"
      alt="Logo de Sweeties672"
      class="nav__logo"
    />
    Sweeties672
  </a>

    <ng-template #openIcon>
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 18H20C20.55 18 21 17.55 21 17C21 16.45 20.55 16 20 16H4C3.45 16 3 16.45 3 17C3 17.55 3.45 18 4 18ZM4 13H20C20.55 13 21 12.55 21 12C21 11.45 20.55 11 20 11H4C3.45 11 3 11.45 3 12C3 12.55 3.45 13 4 13ZM3 7C3 7.55 3.45 8 4 8H20C20.55 8 21 7.55 21 7C21 6.45 20.55 6 20 6H4C3.45 6 3 6.45 3 7Z"

  <div class="mobile-nav" [ngClass]="{ open: (openMobileDrawer$ | async) }">
    <aside class="mobile-nav__drawer">
      <ul class="mobile-nav__links-container">
        <li>
          <a routerLink="/products" (click)="onMobileDrawerToggle()"
            >Productos</a
          >
        </li>
        <li>
          <a routerLink="/buy-now" (click)="onMobileDrawerToggle()"
            >Comprar ahora</a
          >
        </li>
      </ul>

      <hr class="mobile-nav__divider" />
      <app-social-buttons class="mobile-nav__socials"></app-social-buttons>
    </aside>
    <div
      class="mobile-nav__backdrop"
      *ngIf="openMobileDrawer$ | async"
      (click)="onMobileDrawerToggle()"
    ></div>
  </div>

  <ng-template #navLinks>
    <ul class="nav__links-container">
      <li><a routerLink="/products">Productos</a></li>
      <li><a routerLink="/buy-now">Comprar ahora</a></li>
    </ul>
  </ng-template>
</nav>
