<main class="location">
  <figure class="location__img-container">
    <h2 class="location__title">Encuéntranos aquí</h2>
    <img
      src="../../../../../assets/location.svg"
      alt="Mapa del tesoro junto a un teléfono mostrando un mapa"
      class="location__img"
    />
  </figure>
  <div class="location__map" *ngIf="apiLoaded$ | async">
    <google-map [options]="options" width="100%" height="100%">
      <map-marker [options]="markerOptions"></map-marker>
    </google-map>
  </div>
</main>
